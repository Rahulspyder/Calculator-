<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="shortcut icon" href="./mathemetic.png" type="image/x-icon">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.2/css/all.css">
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <div id="calculator">
        <main id="calc-body">
            <div id="casio">
                <h1>CASIO</h1>
            </div>
            <div id="screen">
                <h1>000000000</h1>
            </div>
            
            <div class="buttons">
                <div class="buttonset">
                    <div class="butn" id="ce" >CE</div>
                    <div class="butn" id="b" ><i class="fa-solid fa-delete-left"></i></div>
                    <div class="butn" id="pwrbtn"><h1>ON</h1></div>
                    <div class="butn" id="div" >/</div>
                </div>
                <div class="buttonset">
                    <div class="butn" id="b7">7</div>
                    <div class="butn" id="b8">8</div>
                    <div class="butn" id="b9">9</div>
                    <div class="butn" id="mul">X</div>
                </div>
                <div class="buttonset">
                    <div class="butn" id="b4">4</div>
                    <div class="butn" id="b5">5</div>
                    <div class="butn" id="b6">6</div>
                    <div class="butn" id="sub">-</div>
                </div>
                <div class="buttonset">
                    <div class="butn" id="b1">1</div>
                    <div class="butn" id="b2">2</div>
                    <div class="butn" id="b3">3</div>
                    <div class="butn" id="add">+</div>
                </div>
                <div class="buttonset">
                    <div class="butn" id="pn">+/-</div>
                    <div class="butn" id="b0">0</div>
                    <div class="butn" id="dot">.</div>
                    <div class="butn" id="eq">=</div>
                </div>
            </div>
        </main>
    </div>
    <script src="./calc.js"></script>
</body>
</html>
